server:
  port: 8002

spring:
  application:
    name: crash2cost-api

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:change_me_in_production_but_use_env_var}
  expiration: ${JWT_EXPIRATION:3600000} # 1 hour

# Upload Configuration
upload:
  directory: uploads

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    io.github.mrlevi1112: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO


